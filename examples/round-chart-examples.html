<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Round Interfaces Library</title>
        
        <link rel="shortcut icon" href="../favicon.png"> 

        <link rel="stylesheet" type="text/css" href="../css/style.css">
                               
        <script type="text/javascript" src="../js/segment.js"></script>
        <script type="text/javascript" src="../js/segment-grid.js"></script>
        <script type="text/javascript" src="../js/segment-array.js"></script>
        <script type="text/javascript" src="../js/segment-scale-sign.js"></script>
        <script type="text/javascript" src="../js/segment-chart.js"></script>
        <script type="text/javascript" src="../js/segment-gradient.js"></script>
        <script type="text/javascript" src="../js/utilities.js"></script>
    </head>
    <body>
        <div id="header">Round Interfaces Library</div>
        <div class="header-2">Round Chart Examples</div>
        
        <div class="ex-block">
            <div class="ex-caption">Ring Pie Chart</div>
            <canvas id="ex-1" width="200" height="200">
                <div class="canvas-off">use a canvas-compatible browser</div>
            </canvas>
        </div>
        
        <div class="ex-block">
            <div class="ex-caption">Circle Pie Chart</div>
            <canvas id="ex-2" width="200" height="200">
                <div class="canvas-off">use a canvas-compatible browser</div>
            </canvas>
        </div>
        
        <div class="ex-block">
            <div class="ex-caption">Ring Radial Chart</div>
            <canvas id="ex-3" width="200" height="200">
                <div class="canvas-off">use a canvas-compatible browser</div>
            </canvas>
        </div>
        
        <div class="ex-block">
            <div class="ex-caption">Circle Radial Chart</div>
            <canvas id="ex-4" width="200" height="200">
                <div class="canvas-off">use a canvas-compatible browser</div>
            </canvas>
        </div>
        
        <div class="ex-block">
            <div class="ex-caption">Segment Bar Chart</div>
            <canvas id="ex-5" width="200" height="200">
                <div class="canvas-off">use a canvas-compatible browser</div>
            </canvas>
        </div>       
    </body>
</html>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {                
        // Ring Pie Chart
        let canvas_1 = document.getElementById('ex-1');
        let context_1 = canvas_1.getContext('2d');
        context_1.width = canvas_1.width;
        context_1.height = canvas_1.height;
        let c_1 = new Point(context_1.width/2, context_1.height/2);

        let chart_1 = new SegmentChart('chart-1', context_1, c_1.x, c_1.y, 50, 40);
        chart_1.source = [
            [ 'apples', '20', '#e5004f' ],
            [ 'oranges', '46', '#fcc800' ],
            [ 'pineapple', '17', '#22ac38' ],
            [ 'kiwi', '11', '#00a0e9' ],
            [ 'pears', '6', '#00479d' ]
        ];
        chart_1.space_angle = 3;
        chart_1.background = 'rgba(250, 250, 250, 1)';
        chart_1.sign_r_in = chart_1.r_in + chart_1.thickness / 2;
        chart_1.text_color = 'white';
        chart_1.build();
        chart_1.draw();
        
        
        // ~ Ring Pie Chart ~
        
        // Circle Pie Chart
        let canvas_2 = document.getElementById('ex-2');
        let context_2 = canvas_2.getContext('2d');
        context_2.width = canvas_2.width;
        context_2.height = canvas_2.height;
        let c_2 = new Point(context_2.width/2, context_2.height/2);

        let chart_2 = new SegmentChart('chart-2', context_2, c_2.x, c_2.y, 0, 75);
        chart_2.source = [
            [ 'apples', '20', '#e5004f' ],
            [ 'oranges', '46', '#fcc800' ],
            [ 'pineapple', '17', '#22ac38' ],
            [ 'kiwi', '11', '#00a0e9' ],
            [ 'pears', '6', '#00479d' ]
        ];
        chart_2.space_angle = 0;
        chart_2.segment_r_in = 0;
        chart_2.segment_thickness = chart_2.thickness;
        chart_2.background = 'rgba(250, 250, 250, 1)';
        chart_2.build();
        chart_2.draw();
        // ~ Circle Pie Chart ~
        
        // Ring Radial Chart
        let canvas_3 = document.getElementById('ex-3');
        let context_3 = canvas_3.getContext('2d');
        context_3.width = canvas_3.width;
        context_3.height = canvas_3.height;
        let c_3 = new Point(context_3.width/2, context_3.height/2);

        let chart_3 = new SegmentChart('chart-3', context_3, c_3.x, c_3.y, 30, 50);
        chart_3.type = 'radial';
        chart_3.source = [
            [ 'apples', '50', '#e5004f' ],
            [ 'oranges', '87', '#fcc800' ],
            [ 'pineapple', '17', '#22ac38' ],
            [ 'kiwi', '68', '#00a0e9' ],
            [ 'pears', '96', '#00479d' ]
        ];
        chart_3.background = 'rgba(0, 0, 0, 0)';
        chart_3.border_color = 'none';        
        chart_3.build();
        chart_3.draw();
        // ~ Ring Radial Chart ~
        
        // Circle Radial Chart
        let canvas_4 = document.getElementById('ex-4');
        let context_4 = canvas_4.getContext('2d');
        context_4.width = canvas_4.width;
        context_4.height = canvas_4.height;
        let c_4 = new Point(context_4.width/2, context_4.height/2);

        let chart_4 = new SegmentChart('chart-4', context_4, c_4.x, c_4.y, 0, 70);
        chart_4.type = 'radial';
        chart_4.source = [
            [ 'apples', '50', '#e5004f' ],
            [ 'oranges', '87', '#fcc800' ],
            [ 'pineapple', '17', '#22ac38' ],
            [ 'kiwi', '68', '#00a0e9' ],
            [ 'pears', '96', '#00479d' ]
        ];    
        chart_4.background = 'rgba(0, 0, 0, 0)';
        chart_4.border_color = 'none';        
        chart_4.build();
        chart_4.draw();
        // ~ Circle Radial Chart ~
        
        // Segment Bar Chart
        let canvas_5 = document.getElementById('ex-5');
        let context_5 = canvas_5.getContext('2d');
        context_5.width = canvas_5.width;
        context_5.height = canvas_5.height;
        let c_5 = new Point(context_5.width/2, context_5.height/2);

        let chart_5 = new SegmentChart('chart_5', context_5, c_5.x, c_5.y, 20, 70);
        chart_5.type = 'bar';
        chart_5.source = [
            [ 'apples', '19', '#e5004f' ],
            [ 'oranges', '78', '#fcc800' ],
            [ 'pineapple', '31', '#22ac38' ],
            [ 'kiwi', '64', '#00a0e9' ],
            [ 'pears', '50', '#00479d' ]
        ];    
        chart_5.build();
        chart_5.draw();       
    });   
</script>
